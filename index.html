<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-target="inicio">Inicio</a></li>
                <li><a href="#" data-target="servicios">Servicios</a></li>
                <li><a href="#" data-target="portfolio">Portfolio</a></li>
                <li><a href="#" data-target="contacto">Contacto</a></li>
            </ul>
        </nav>

    <main>
        <section id="inicio" class="seccion activa">
            <video autoplay muted loop>
                <source src="video-presentacion.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </section>

        <section id="servicios" class="seccion">
            <h2>Servicios</h2>
            <p>Aquí van los servicios ofrecidos...</p>
        </section>

        <section id="portfolio" class="seccion">
            <h2>Mis Trabajos</h2>
            <div class="galeria-videos">
                <video controls><source src="video1.mp4" type="video/mp4"></video>
                <video controls><source src="video2.mp4" type="video/mp4"></video>
                <video controls><source src="video3.mp4" type="video/mp4"></video>
                <video controls><source src="video4.mp4" type="video/mp4"></video>
                <video controls><source src="video5.mp4" type="video/mp4"></video>
                <video controls><source src="video6.mp4" type="video/mp4"></video>
            </div>
        </section>

        <section id="contacto" class="seccion">
            <h2>Contacto</h2>
            <p>Opciones de contacto y pagos:</p>
            <div class="metodos-pago">
                <span>&#36;</span> <!-- Símbolo de peso -->
                <img src="visa.png" alt="Visa">
                <img src="mercadopago.png" alt="MercadoPago">
            </div>
        </section>
    </main>

    <div class="iconos-flotantes">
        <a href="https://wa.me/tu-numero" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="https://instagram.com/tu-usuario" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    </div>
</body>
</html>
